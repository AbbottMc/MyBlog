<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hexo Theme MDUI Document</title>
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@latest/lib/themes/vue.css" title="vue">
</head>
<body>
  <div id="app">
    <style>
      // This is just to center the spinner

      html, body { height: 100%; }

      body {
       display: flex;
       align-items: center;
       justify-content: center;
      }

      // Here is where the magic happens

      $offset: 187;
      $duration: 1.4s;

      .spinner {
      animation: rotator $duration linear infinite;
      }

      @keyframes rotator {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(270deg); }
      }

      .path {
      stroke-dasharray: $offset;
      stroke-dashoffset: 0;
      transform-origin: center;
      animation:
        dash $duration ease-in-out infinite,
        colors ($duration*4) ease-in-out infinite;
      }

      @keyframes colors {
      0% { stroke: #4285F4; }
      25% { stroke: #DE3E35; }
      50% { stroke: #F7C223; }
      75% { stroke: #1B9A59; }
      100% { stroke: #4285F4; }
      }

      @keyframes dash {
      0% { stroke-dashoffset: $offset; }
      50% {
       stroke-dashoffset: $offset/4;
       transform:rotate(135deg);
      }
      100% {
       stroke-dashoffset: $offset;
       transform:rotate(450deg);
      }
      }
    </style>
    <svg class="spinner" width="65px" height="65px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
       <circle class="path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
    </svg>
  </div>
</body>
<script>
  window.$docsify = {
    name: 'hexo-theme-mdui',
    repo: 'Halyul/hexo-theme-mdui',
    loadNavbar: true,
    loadSidebar: true,
    subMaxLevel: 3,
    coverpage: true,
    autoHeader: true,
    auto2top: true,
    formatUpdated: '{MM}/{DD} {HH}:{mm}',
    search: {
      maxAge: 86400000, // 过期时间，单位毫秒，默认一天
      paths: 'auto', // or 'auto'
      placeholder: 'Type to search',

      // 支持本地化
      placeholder: {
        '/zh-cn/': '搜索',
        '/': 'Type to search'
      },

      noData: 'No Results!',

      // 支持本地化
      noData: {
        '/zh-cn/': '找不到结果',
        '/': 'No Results!'
      }
    },
    plugins: [
     function(hook, vm) {
       hook.beforeEach(function (html) {
         var url = 'https://github.com/Halyul/theme-mdui-docs/tree/master/' + vm.route.file
         var editHtml = '[:memo: EDIT DOCUMENT](' + url + ')\n'

         return editHtml
           + html
           + '\n----\n'
           + 'Last modified {docsify-updated} '
           + editHtml
       })
     }
   ]
  }
</script>
<script src="//cdn.jsdelivr.net/npm/docsify@latest/lib/docsify.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify@latest/lib/plugins/search.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/g/prism@latest(components/prism-yaml.min.js+components/prism-markdown.min.js+components/prism-bash.min.js)"></script>
</html>
